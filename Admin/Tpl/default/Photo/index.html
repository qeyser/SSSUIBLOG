<include file="Public:header" />
		<div class="bread_nav">
			<span>相册管理</span>
		</div>
		<div class="editing_area clearfix">
				<form id="SearchA" name="SearchForm" class="adv" method="POST" >
					<html:imageBtn name="add_btn" value="新增" click="add();" style="add btn" />
					<html:imageBtn name="delete_btn" value="删除" click="del();" style="delete btn" />
					<html:imageBtn name="cache_btn" value="缓存" click="cache();" style="cache btn" />
					<html:imageBtn name="sort_btn" value="排序" click="sort();" style="sort btn" />
					<div class="clearfix">
						<span class="m">
							标题：<input type="text" class="medium" name="title" />
						</span>
						<html:select options="cate" id="cate" change="window.location='__URL__/index/cid/'+this.value" />
						<html:imageBtn value="查询" name="search_btn" type="submit" style="search btn" />
					</div>
				</form>
		</div>
		<html:list id="checkList" style="list" name="action" checkbox="true" action="true" datasource="list" show="id:编号|5%,cid|GTC='cate':分类,title:标题:edit,thu_img|showimg=100,100:预览:edit,create_time|toDate='Y-m-d H#i':时间,status|SF='id='.$action['id'].'&model=&value=&str1=禁用&str0=启用':状态" actionlist="edit:编辑:id,del:删除:id" />
		<div class="page">{$page}</div>
<include file="Public:listjs" />
<include file="Public:footer" />
