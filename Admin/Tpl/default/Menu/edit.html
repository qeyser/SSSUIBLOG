<include file="Public:header" />
		<script type="text/javascript" src="../Public/js/validform.min.js"></script>
		<div class="bread_nav"><span><eq name="ACTION_NAME" value='add'>新增<present name="groupName">[{$groupName}]</present><else />编辑</eq>菜单</span> [ <A HREF="__URL__">返回列表</A> ]</div>
		<FORM METHOD="POST" name="login" ACTION="__URL__/<eq name="ACTION_NAME" value="add">insert<else />update</eq>" id="form1">
			<TABLE class="editing_list" cellpadding="0" cellspacing="0" >
				<TR>
					<TD class="tRight" >标题：</TD>
					<TD class="tLeft" ><INPUT TYPE="text" class="medium bLeftRequire"  NAME="title" value="{$vo.title}"></TD>
				</TR>
				<TR>
					<TD class="tRight" >名称：</TD>
					<TD class="tLeft" ><INPUT TYPE="text" class="medium bLeft"  NAME="name" value="{$vo.name}"></TD>
				</TR>
				<TR>
					<TD class="tRight" >链接：</TD>
					<TD class="tLeft" ><INPUT TYPE="text" class="large bLeftRequire"  NAME="link" value="{$vo.link}"></TD>
				</TR>
				<TR>
					<TD class="tRight">TARGET：</TD>
					<TD class="tLeft"><SELECT class="small bLeft" NAME="target">
					<option <eq name="vo.target" value='' >selected</eq> value=""></option>
					<option <eq name="vo.target" value='_blank' >selected</eq> value="_blank">BLANK</option>
					<option <eq name="vo.target" value='_top' >selected</eq> value="_top">TOP</option>
					<option <eq name="vo.target" value='_new' >selected</eq> value="_new">NEW</option>
					</SELECT></TD>
				</TR>
				<TR>
					<TD class="tRight">状态：</TD>
					<TD class="tLeft"><SELECT class="small bLeft"  NAME="status">
					<option <eq name="vo.status" value="1" >selected</eq> value="1">启用</option>
					<option <eq name="vo.status" value="0" >selected</eq> value="0">禁用</option>
					</SELECT></TD>
				</TR>
				<TR>
					<TD>&nbsp;</TD>
					<TD>
						<INPUT TYPE="hidden" name="level" value="{$level}">
						<INPUT TYPE="hidden" name="pid" value="{$pid}">
						<input type="hidden" name="id" value="{$vo.id}">
						<INPUT TYPE="hidden" name="jumpurl" value="{$Think.server.HTTP_REFERER}">
						<input type="submit" class="submit" value="确 认"/>
					</TD>
				</TR>
			</TABLE>
		</FORM>
		<script type="text/javascript">
		$(function(){
			$('#form1').Validform({tiptype:3});
		})
		</script>
<include file="Public:footer" />
