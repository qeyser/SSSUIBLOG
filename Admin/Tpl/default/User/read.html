		<div class="bread_nav"><span>查看用户：{$vo.account}</span> [ <A HREF="__URL__">返回列表</A> ]</div>
		<TABLE class="editing_list" cellpadding="0" cellspacing="0" >
			<TR>
				<TD class="tRight" >账号:</TD>
				<TD class="tLeft" >{$vo.account}</TD>
			</TR>
			<TR>
				<TD class="tRight" >昵称:</TD>
				<TD class="tLeft" >{$vo.nickname}</TD>
			</TR>
			<TR>
				<TD class="tRight" valign="top">头像:</TD>
				<TD class="tLeft" ><img src="{$vo.avatar}"/></TD>
			</TR>
			<TR>
				<TD class="tRight" >银两:</TD>
				<TD class="tLeft" >{$vo.money}</TD>
			</TR>
			<TR>
				<TD class="tRight" >功德:</TD>
				<TD class="tLeft" >{$vo.gongde}</TD>
			</TR>
			<TR>
				<TD class="tRight" >性别:</TD>
				<TD class="tLeft" ><eq name="vo['sex']" value="1">男<else/>女</eq>
				</TD>
			</TR>
			<TR>
				<TD class="tRight" >生日:</TD>
				<TD class="tLeft" >{$vo.birthday|date='Y-m'}</eq>
				</TD>
			</TR>
			<TR>
				<TD class="tRight" >电话:</TD>
				<TD class="tLeft" >{$vo.mobi}</eq>
				</TD>
			</TR>
			<TR>
				<TD class="tRight" >QQ:</TD>
				<TD class="tLeft" >{$vo.qq}</eq>
				</TD>
			</TR>
			<TR>
				<TD class="tRight" >联系地址:</TD>
				<TD class="tLeft" >{$vo.p}{$vo.c}{$vo.x}{$vo.addr}</TD>
			</TR>
			<TR>
				<TD class="tRight" >身份证:</TD>
				<TD class="tLeft" >{$vo.cardnum}</TD>
			</TR>
			<TR>
				<TD class="tRight" >个人介绍:</TD>
				<TD class="tLeft" >{$vo.aboutme}</TD>
			</TR>
			<TR>
				<TD class="tRight tTop">备  注:</TD>
				<TD class="tLeft">{$vo.remark}</TD>
			</TR>
			<TR>
				<TD class="tRight">状态:</TD>
				<TD class="tLeft"><eq name="vo['status']" value="1">启用<else/>禁用</eq></TD>
			</TR>
			<TR>
				<TD class="tRight"></TD>
				<TD class="tLeft"><input value="返回" name="返回" type="button" onclick="javascript:window.location='__URL__';"></TD>
			</TR>
		</TABLE>
