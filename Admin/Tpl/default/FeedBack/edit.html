<include file="Public:header" />
		<script type="text/javascript" src="../Public/js/validform.min.js"></script>
		<div class="bread_nav"><span>查看详细</span> [ <A HREF="__URL__">返回列表</A> ]</div>
		<FORM METHOD="POST" name="login" ACTION="__URL__/<eq name="ACTION_NAME" value="add">insert<else />update</eq>" id="form1">
			<TABLE class="editing_list" cellpadding="0" cellspacing="0" >
				<TR>  
					<TD class="tRight" width="15%">会  员：</TD> 
					<TD class="tLeft">{$vo.nickname}</TD>
				</TR>
				<TR>  
					<TD class="tRight">反馈内容：</TD> 
					<TD class="tLeft" >{$vo.content}</TD>
				</TR>
				<TR>  
					<TD class="tRight">邮  箱：</TD> 
					<TD class="tLeft" >{$vo.email}</TD>
				</TR>
				<TR>  
					<TD class="tRight">电话：</TD> 
					<TD class="tLeft" >{$vo.tel}</TD>
				</TR>
				<TR>  
					<TD class="tRight">时间：</TD> 
					<TD class="tLeft" >{$vo.create_time|toDate='Y-m-d H#i'}</TD>
				</TR>
				<TR>
					<TD ></TD>
					<TD><INPUT TYPE="button" value="返  回" class="button small" onclick="history.back();"></TD>
				</TR>
			</TABLE>
		</FORM>
		<script type="text/javascript">
		$(function(){
			$('#form1').Validform({tiptype:3});
		})
		</script>
