<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>积善网后台系统登录</title>
<script type="text/javascript" src="__PUBLIC__/Js/jquery.js"></script>
<script type="text/javascript" src="../Public/js/ThinkAjax.js"></script>
<link href="../Public/css/login.css" rel="stylesheet">
<script type="text/javascript">
<!--
	function loginHandle(status){
		if (status=="1"){
			console.info(status);
			window.location = '__APP__';
		}
	}
	function submitform(){
		ThinkAjax.sendForm('form1','__URL__/checkLogin/',loginHandle);
	}
	function keydown(e){
		var e = e || event;
		if (e.keyCode==13)
		{
			submitform();
		}
	}
	function fleshVerify(type){ 
		//重载验证码
		var timenow = new Date().getTime();
		if (type){
			$('verifyImg').src= '__URL__/verify/adv/1/'+timenow;
		}else{
			$('verifyImg').src= '__URL__/verify/'+timenow;
		}

	}
	if ( window != top){  window.top.location =window.location;}  
//-->
</script>
</head>
<body>
    <div class="wrapper">
    	<img src="../Public/images/logo.jpg" alt="积积善网后台系统" class="logo left" />
    	<form class="clearfix" id="form1">
    		<input type="text" class="text medium" value="" name="account" onkeydown="keydown(event)">
    		<input type="password" class="text medium" value="" name="password" onkeydown="keydown(event)">
    		<input type="text" class="text small"  value="" name="verify" onkeydown="keydown(event)"><IMG id="verifyImg" SRC="__URL__/verify/" onclick="fleshVerify()" BORDER="0" ALT="点击刷新验证码" style="cursor:pointer" align="absmiddle" class="verifyImg">
    		<input type="button" class="submit" value="登&nbsp;录" onclick="submitform();" >
    	</form>
    	<p>积善网管理系统</p>
    </div>
</body>
</html>
