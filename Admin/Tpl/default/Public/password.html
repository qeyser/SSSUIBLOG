<include file="Public:header" />
		<script type="text/javascript" src="../Public/js/validform.min.js"></script>
		<div class="bread_nav"><span>修改密码</span></div>
		<FORM METHOD="POST" name="login" ACTION="__URL__/changePwd/" id="form1">
			<TABLE class="editing_list" cellpadding="0" cellspacing="0" >
				<TR>
					<TD class="tRight" width="15%">旧密码：</TD>
					<TD><INPUT TYPE="password" class="medium bLeftRequire" NAME="oldpassword" dataType="*6-16" nullmsg="请输入密码！" errormsg="密码至少6个字符,最多16个字符！" ></TD>
				</TR>
				<TR>
					<TD class="tRight">新密码：</TD>
					<TD><INPUT TYPE="password" class="medium bLeftRequire" NAME="password" datatype="*6-18" nullmsg="请输入密码！" errormsg="密码至少6个字符,最多18个字符！"></TD>
				</TR>
				<TR>
					<TD class="tRight">确认新密码：</TD>
					<TD><INPUT TYPE="password" class="medium bLeftRequire" NAME="repassword" recheck="password"  datatype="*6-18" nullmsg="请确认密码！" errormsg="两次输入的密码不一致！" ></TD>
				</TR>
				<TR>
					<TD class="tRight">验证码：</TD>
					<TD><INPUT TYPE="text" class="small bLeftRequire" NAME="verify" datatype="n4-4" nullmsg="请输入验证码！" errormsg="请输入左边图片看到的数字验证码！" > <IMG SRC="__URL__/verify/" BORDER="0" ALT="点击刷新验证码" id="verifyImg" onclick="fleshVerify()" style="cursor:pointer" align="absmiddle"></TD>
				</TR>
				<TR>
					<TD>&nbsp;</TD>
					<TD>
						<input type="submit" class="submit small" value="确 认"/>
						<input type="button" onclick="history.back()" class="submit small" value="取 消"/>
					</TD>
				</TR>
			</TABLE>
		</FORM>
		<script type="text/javascript">
		$(function(){
			$('#form1').Validform({tiptype:3});
		})
		</script>
