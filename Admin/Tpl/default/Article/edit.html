<include file="Public:header" />
		<script type="text/javascript" charset="utf-8" src="Public/ueditor/editor_config.js"></script>
		<script type="text/javascript" charset="utf-8" src="Public/ueditor/editor_all.js"></script>
		<script type="text/javascript" src="../Public/js/validform.min.js"></script>
		<div class="bread_nav"><span><eq name="ACTION_NAME" value='add'>新增<else />编辑</eq>文章</span> [ <A HREF="__URL__">返回列表</A> ]</div>
		<FORM METHOD="POST" id="form1" class="editing_list" action="__URL__/<eq name="ACTION_NAME" value="add">insert<else />update</eq>" enctype="multipart/form-data">	
			<TABLE cellpinserting="3" cellspacing="3" style="margin-left:0;">
				<TR>  
					<TD class="tRight" width="10%">缩略图：</TD> 
					<TD class="tLeft" >
					<div class="impBtn huge bLeftRequire" >
						<INPUT TYPE="file" name="img" class="file huge"  check='Require' warning="缩略图不能为空" >
					</div>
					<neq name="vo.img" value=""><a href="{$vo.img}" target="_blank">{$vo.img}</a></neq></TD>
				</TR>
				<TR>  
					<TD class="tRight" width="10%">标    题：</TD> 
					<TD class="tLeft" ><INPUT TYPE="text" class="huge bLeftRequire" NAME="title" value="{$vo.title}"></TD>
				</TR>
				<TR> 
					<TD class="tRight tTop" width="10%">分   类：</TD>
					<TD class="tLeft"><html:select name="cid" options="cate" selected="vo['cid']" /></TD> 
				</TR> 
				<TR>
					<TD class="tRight tTop">内   容：</TD>
					<TD class="tLeft">
						<textarea  id="body_content" name="content">{$vo.content}</textarea>
            			<!--html:editor id="" name="content" type="KEFULL" style="width:700px; height:400px;">{`$vo.content}</html:editor-->
					</TD>
				</TR>
				<TR>
					<TD class="tRight" width="10%">标   签：</TD>
					<TD class="tLeft" ><INPUT TYPE="text" class="middle bLeft" NAME="tags" value="{$vo.tags}"></TD>
				</TR>
				<TR>
					<TD class="tRight" width="10%">排   序：</TD>
					<TD class="tLeft" ><INPUT TYPE="text" class="middle bLeft" NAME="sort" value="{$vo.sort}"></TD>
				</TR>       
				<TR>
					<TD ></TD>
					<TD>
						<INPUT TYPE="hidden" name="id" value="{$vo.id}">
						<INPUT TYPE="hidden" name="jumpurl" value="{$Think.server.HTTP_REFERER}">
						<input type="submit" class="submit" value="确 认"/>
					</TD>
				</TR>
			</TABLE>
		</FORM>
		<script type="text/javascript">
		$(function(){
			$('#form1').Validform({tiptype:3});
			var editor = new UE.ui.Editor({
				imageUrl:"__URL__/imageUp"
			    ,imagePath:""
			    ,scrawlUrl:"__URL__/scrawlUp"           //涂鸦上传地址
			    ,scrawlPath:""
			    ,fileUrl:"__URL__/fileUp"               //附件上传提交地址
			    ,filePath: ""
			    ,catcherUrl:"__URL__/getRemoteImage"   //处理远程图片抓取的地址
			    ,catcherPath: "" 
			    ,imageManagerUrl:"__URL__/imageManager"       //图片在线管理的处理地址
			    ,imageManagerPath:"" 
			    ,getMovieUrl:"__URL__/getMovie"
			    ,toolbars:[[{:C('EDITORCONFIG')}]]
			        
			});
		editor.render("body_content"); 
		})
		
		</script>
<include file="Public:footer" />
