<tagLib name="html" />
<include file="../Public/header" />
<div class="inner">
	<h1>后台用户列表</h1> 
	<form action="__URL__" METHOD="POST" name="search" >
		<p>
			<html:imageBtn style="imgbtndiv"  type="button" name="insert" value="新增" click="add()"  />
			<html:imageBtn style="imgbtndiv"  type="button" name="delete" value="删除" click="del()"  />
			<html:imageBtn style="imgbtndiv"  type="button" name="sort" value="缓存" click="cache()"  />
			<!--<html:imageBtn style="imgbtndiv"  type="button" name="sort" value="排序" click="paixu()"  />-->
			<span class="key">昵称:<input type="text" name="nickname" id="key" value="" /></span>
			<html:imageBtn type="submit" name="search" value="查询" style="imgbtndiv" />
			<html:imageBtn name="adv" value="高级" id="showText" click="showHideSearch()" style="imgbtndiv" />
		</p>
		<div class="chaxun" id="searchM">
			账号:<input type="text" name="account" value="" />
			性别:<select name="sex" ><option value="">请选择性别</option><option value="1">男</option><option value="2">女</option></select>
			类型:<select name="type" ><option value="">请选择用户类型</option><option value="u">普通用户</option><option value="c">公司</option><option value="b">乐队</option><option value="m">原创音乐人</option></select>
		</div>
	</form>
	<br class="clear">
	<div class="content">
		<FORM METHOD=POST name="search" ACTION="" class="form_data">
			<html:list id="checkList" name="user" style="list" checkbox="true" action="true" datasource="list" show="id:编号|8%,account:用户名:edit,nickname:昵称,last_login_time|toDate='Y-m-d H#i#s':上次登录,login_count:登录次数,status|SF='id='.$user['id'].'&model=&value=&str1=禁用&str0=启用':状态" actionlist="del:删除" /> 
		</form>
		<div class="page">{$page}</div>
	</div>
</div>

<include file="Public:footer" />
