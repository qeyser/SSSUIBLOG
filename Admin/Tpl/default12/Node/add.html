<tagLib name="html" />
<include file="../Public/header" />
<div id="main" class="inner" >
	<div class="onecolumn">
		<div class="header"> <span class="">新增<eq name="level" value="1">应用</eq><eq name="level" value="2">模块</eq><eq name="level" value="3">操作</eq></span> <p>[ <A HREF="__URL__">返回列表</A> ]</p></div>
		<br class="clear">
		<div class="content">
			<FORM METHOD=POST  id="form1" >
				<TABLE cellpinserting=3 cellspacing=3  style="margin-left:0;">
					<TR>
						<TD class="tRight" >
							<eq name="level" value="1">应用</eq>
							<eq name="level" value="2">模块</eq>
							<eq name="level" value="3">操作</eq>名：
						</TD>
						<TD class="tLeft" >
							<INPUT TYPE="text" class="medium bLeftRequire" NAME="name">
						</TD>
					</TR>
					<TR>
						<TD class="tRight" >显示名：</TD>
						<TD class="tLeft" ><INPUT TYPE="text" class="medium bLeftRequire" NAME="title"></TD>
					</TR>
					<eq name="level" value="2">
					<TR>
						<TD class="tRight" >组件名：</TD>
						<TD class="tLeft" ><INPUT TYPE="text" class="medium bLeft"  NAME="module"></TD>
					</TR>
					<TR>
						<TD class="tRight" >分 组：</TD>
						<TD class="tLeft" >
						<SELECT class="medium bLeft" NAME="group_id">
						<option value="0">首页</option>
						<volist name="list" id="vo">
						<option value="{$vo.id}">{$vo.title}</option>
						</volist>
						</SELECT>
						</TD>
					</TR>
					<TR>
						<TD class="tRight">是否显示：</TD>
						<TD class="tLeft"><SELECT class="small bLeft"  NAME="is_show">
						<option value="1">显示</option>
						<option value="0">不显示</option>
						</SELECT></TD>
					</TR>
					</eq>
					<TR>
						<TD class="tRight">状态：</TD>
						<TD class="tLeft"><SELECT class="small bLeft"  NAME="status">
						<option value="1">启用</option>
						<option value="0">禁用</option>
						</SELECT></TD>
					</TR>
					<TR>
						<TD class="tRight tTop">描 述：</TD>
						<TD class="tLeft"><TEXTAREA class="large bLeft" NAME="remark"  ROWS="5" COLS="57"></TEXTAREA></TD>
					</TR>
					<TR>
						<TD ></TD>
						<TD class="center">
							<INPUT TYPE="hidden" name="level" value="{$level}">
							<INPUT TYPE="hidden" name="pid" value="{$pid}">
							<INPUT TYPE="hidden" name="ajax" value="1">
							<html:imageBtn style="imgbtndiv"  type="button" value="保存" click="sendForm('form1','__URL__/insert/','tips')" />
							<html:imageBtn style="imgbtndiv" TYPE="reset"  value="重 置" />
						</TD>
					</TR>
				</TABLE>
			</FORM>
</div>
</div>

<include file="Public:footer" />
