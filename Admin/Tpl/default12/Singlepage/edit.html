<tagLib name="html" />
<include file="../Public/header" />
<script type="text/javascript" charset="utf-8" src="Public/ueditor/editor_config.js"></script>
<script type="text/javascript" charset="utf-8" src="Public/ueditor/editor_all.js"></script>
<div id="main" class="inner" >
	<div class="onecolumn">
		<div class="header"><span class=""><eq name="ACTION_NAME" value='add'>新增单页<else />编辑{$vo.title}</eq></span> <p>[ <A HREF="__URL__">返回列表</A> ]</p></div>
		<br class="clear">
		<div class="content">
			<FORM METHOD=POST id="form1" action="__URL__/<eq name="ACTION_NAME" value="add">insert<else />update</eq>" enctype="multipart/form-data">	
				<TABLE cellpinserting="3" cellspacing="3" style="margin-left:0;">
					<TR>  
						<TD class="tRight" width="20%">标   题：</TD> 
						<TD class="tLeft" ><INPUT TYPE="text" class="huge bLeftRequire"  NAME="title" value="{$vo.title}"></TD>
					</TR>
					</TR>
					<TR>
						<TD class="tRight tTop">内   容：</TD>
						<TD class="tLeft"><textarea id="body_content" name="content">{$vo.content}</textarea></TD>
					</TR>
					<TR>
						<TD class="tRight">排   序：</TD>
						<TD class="tLeft" ><INPUT TYPE="text" class="middle bLeftRequire" NAME="sort" value="{$vo.sort}"></TD>
					</TR>         
					<TR>
						<TD ></TD>
						<TD>
							<INPUT TYPE="hidden" name="id" value="{$vo.id}">
							<INPUT TYPE="hidden" name="jumpurl" value="{$Think.server.HTTP_REFERER}">
							<html:imageBtn style="imgbtndiv" TYPE="reset"  value="重 置" />
							<html:imageBtn style="imgbtndiv" type="submit" value="保 存" />
						</TD>
					</TR>
				</TABLE>
			</FORM>
		</div>
	</div>
</div>
<include file="Public:footer" />
<script type="text/javascript">
var editor = new UE.ui.Editor({
	imageUrl:"__URL__/imageUp"
    ,imagePath:""
    ,scrawlUrl:"__URL__/scrawlUp"           //涂鸦上传地址
    ,scrawlPath:""
    ,fileUrl:"__URL__/fileUp"               //附件上传提交地址
    ,filePath: ""
    ,catcherUrl:"__URL__/getRemoteImage"   //处理远程图片抓取的地址
    ,catcherPath: "" 
    ,imageManagerUrl:"__URL__/imageManager"       //图片在线管理的处理地址
    ,imageManagerPath:"" 
    ,getMovieUrl:"__URL__/getMovie"
    ,toolbars:[[{:C('EDITORCONFIG')}]]
        
});
editor.render("body_content"); 
</script>
