	<script type="text/javascript">
	$(function(){
		$(':checkbox[name="key"]').click(function(){return false;});
		$('.chaxun').hide();
		$('.list tr').find(':checkbox[name="key"]').attr("checked",false);		
		$('.list tr').click(function(){ 
			if ($(this).find(':checkbox[name="key"]').attr('checked')==undefined){
				$(this).css('backgroundColor','#CF9');
				$(this).find(':checkbox[name="key"]').attr("checked",true);
			}else{
				$(this).css('backgroundColor','#FFF');
				$(this).find(':checkbox[name="key"]').attr("checked",false);
			}
		});
		$('.list tr').hover(
			function(){if($(this).find(':checkbox[name="key"]').attr('checked')==undefined){ $(this).css('backgroundColor','#CFC');}},
			function(){if($(this).find(':checkbox[name="key"]').attr('checked')==undefined){ $(this).css('backgroundColor','#FFF');}}
		);
	});
	</script>
