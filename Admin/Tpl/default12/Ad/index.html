<div class="inner">
	<h1>广告管理<neq name="_GET['cid']" value="">->{$Think.get.cid|GTC='Cate'}</neq></h1> 
	<form action="__URL__" METHOD="POST" name="search" >
		<p>
			<html:imageBtn style="imgbtndiv"  type="button" name="insert" value="新增" click="add()"  />
			<html:imageBtn style="imgbtndiv"  type="button" name="delete" value="删除" click="del()"  />
			<html:imageBtn style="imgbtndiv"  type="button" name="sort" value="缓存" click="cache()"  />
			<html:imageBtn style="imgbtndiv"  type="button" name="sort" value="排序" click="paixu()"  />
			<span class="key">标题:<input type="text" name="title" value="" /></span>
			<html:imageBtn type="submit" name="search" value="查询" style="imgbtndiv" />
			<!--<html:imageBtn name="adv" value="高级" id="showText" click="showHideSearch()" style="imgbtndiv" />-->
		</p>
		<div class="chaxun" id="searchM"></div>
	</form>
	<br class="clear">
	<div class="content">
		<FORM METHOD=POST name="form1" ACTION="" class="form_data">
			<neq name="_GET['cid']" value=""> 
				<html:list id="checkList" style="list" name="action" checkbox="true" action="true" datasource="list" show="id:编号|8%,title:标题:edit,cid|GTC='Cate':分类0,link:链接,create_time|toDate='Y-m-d H#i':添加时间,status|getStatus:状态" actionlist="status|showStatus=$action['id'],edit:编辑:id,del:删除:id" />
			<else />
				<html:list id="checkList" style="list" name="action" checkbox="true" action="true" datasource="list" show="id:编号|8%,title:标题:child,cid|GTC='Cate':分类,status|SF='id='.$action['id'].'&model=&value=&str1=禁用&str0=启用':状态" actionlist="edit:编辑:id,del:删除:id" />
			</neq>
		</form>
		<div class="page">{$page}</div>
	</div>
</div>

<include file="Public:footer" />
